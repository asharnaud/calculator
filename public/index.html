<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output-row">
        <a class="btn clear">c</a>
        <a class=" btn result-box">0</a>
      </hr>
      </div>
      <div class="inner-btns">
        <a class=" btn num" id="7">7</a>
        <a class=" btn num" id="8">8</a>
        <a class=" btn num" id="9">9</a>
        <a class=" btn operator" id="/">/</a>
      </br>
        <a class=" btn num" id="4">4</a>
        <a class=" btn num" id="5">5</a>
        <a class=" btn num" id="6">6</a>
        <a class=" btn operator" id="x">x</a>
      </br>
        <a class=" btn num" id="1">1</a>
        <a class=" btn num" id="2">2</a>
        <a class=" btn num" id="3">3</a>
        <a class=" btn operator" id="-">-</a>
      </br>
        <a class=" btn num" id="0">0</a>
        <a class=" btn decimal" id=".">.</a>
        <a class=" btn equals" id="=">=</a>
        <a class=" btn operator" id="+">+</a>
      </div>
    </div>
  </body>
</html>
